# serverless.yml


component: website # (必填) 引用 component 的名称，当前用到的是 tencent-website 组件
name: block-coding # (必填) 该 website 组件创建的实例名称

# slt deploy --debug
app: websiteApp # (可选) 该 website 应用名称
stage: dev # (可选) 用于区分环境信息，默认值是 dev


inputs:
  src:
    src: ./public # Upload static files generated by HEXO
    index: index.html
    # dist: ./dist
    # hook: npm run build
    #ap-guangzhou
    # websitePath: ./
  region: ap-guangzhou
  bucketName: block-coding
  protocol: https


