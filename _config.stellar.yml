# 基础配置
# 头像、名称、描述
logo:
  avatar: '[{config.avatar}](/about/)' # 头像 后面是跳转链接'
  title: '[{config.title}](/)' #名称'
  subtitle: '{config.subtitle}' # '文字1 | 文字2' (鼠标放上去会切换到文字2)

# 分类配置： 博客、wiki、杂谈、关于
menubar:
  items:
    - id: post
      theme: '#1BCDFC'
      title: 博客
      url: /
    - id: wiki
      theme: '#3DC550'
      title: wiki
      url: /wiki/
    - id: chitchat
      theme: '#FA6400'
      title: 杂谈
      url: /chitchat/
    - id: record
      theme: '#F44336'
      title: 关于
      url: /record/

# 每个类型自己的配置
site_tree:
  # -- 列表类页面 -- #
  # 主页配置
  home:
    leftbar: welcome, recent
    rightbar: welcome
  # 博客列表页配置
  index_blog:
    base_dir: blog # 只影响自动生成的页面路径
    menu_id: post # 未在 front-matter 中指定 menu_id 时，layout 为 post 的页面默认使用这里配置的 menu_id
    leftbar: welcome # for categories/tags/archives
    rightbar:

